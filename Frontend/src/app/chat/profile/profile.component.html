<div class="container">
  <div class="row justify-content-end">
    <div class="col-1">
      <i
      class="fa-solid fa-right-to-bracket btn mt-1 btn-danger"
      
      routerLink="/dashboard/chat-window/{{id}}"
    ></i>
    </div>
  </div>
  <div class="row justify-content-center mt-1">
    <div class="col-12 text-center">
      <img src="{{ currentUser.profilePic }}" alt="" width="300px" />
    </div>
    <div class="row  justify-content-center mt-3">
      <div class="col-6 bg-success text-center">
        <h1>
          <span class="me-3 text-light"><i class="fa-solid fa-user"></i> </span
          ><span class="text-light">{{
            currentUser.userName | uppercase
          }}</span>
        </h1>
      </div>
    </div>
    <div class="row justify-content-center text-light mt-2">
      <div class="col-6 bg-success text-center">
        <h1>
          <span class="me-2">{{
            currentUser.gender == "male" ? "Male" : "Female"
          }}</span
          >
        </h1>
      </div>
    </div>

    <div class="row text-light justify-content-center mt-2">
        <div class="col-6 bg-success text-center">
          <h1>
            {{currentUser.bio}}
          </h1>
        </div>
      </div>
  </div>
</div>
