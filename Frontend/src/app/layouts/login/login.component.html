<div class="container-fluid ">
  <div class="container pt-5">
    <div class="row justify-content-center pt-2">
      <div class="col-md-6 col-sm-4 col-xs-4">
        <form
          class="mt-5 text-center"
          [formGroup]="loginForm"
          (ngSubmit)="login()"
        >
          <h1 class="h3 mb-3 font-weight-normal text-center text-light mb-4">
            <i class="fa-solid me-3 fa-user"></i>Sign in Your Account
          </h1>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control shadow mb-4"
              id="floatingInput"
              placeholder="Username"
              formControlName="userName"
              required
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control shadow mb-4"
              id="floatingPassword"
              placeholder="Password"
              formControlName="password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block shadow" >
            Sign in
          </button>
          <p class="mt-3 text-light">
            Doesn't have an Account ?<span
              ><a routerLink="/signup">Sign up</a></span
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
