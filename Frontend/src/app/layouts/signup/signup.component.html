<div class="container-fluid">
  <div class="container pt-1">
    <div class="row justify-content-center pt-2">
      <div class="col-md-6 col-sm-4 col-xs-4">
        <form class="mt-5 text-center" [formGroup]="signupForm" (ngSubmit)="signup()">
          <h1 class="h3 mb-3 font-weight-normal text-center text-light mb-4">
            <i class="fa-solid me-3 fa-user"></i>Sign up Your Account
          </h1>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control shadow mb-4"
             
              placeholder="Username"
              formControlName="userName"
              required
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control shadow mb-4"
              
              placeholder="Password"
              formControlName="password"

              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <select
              type="text"
              class="form-control shadow mb-4"
              
              placeholder="gender"
              formControlName="gender"

              required
            >
            <option selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
          </select>
            <label for="floatingPassword">Gender</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control shadow mb-4"
              
              placeholder="bio"
              formControlName="bio"

              required
            />
            <label for="floatingPassword">Profile Bio</label>
          </div>
          <button
            class="btn btn-lg btn-primary btn-block shadow"
            
            
          >
            Sign up
          </button>
          <p class="mt-3 text-light">
           Already  have an Account ?<span><a routerLink="/login"> Login </a></span>
          </p>
         
        </form>
      </div>
    </div>
  </div>
</div>
